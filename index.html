<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <section class="card">
      <div class="image-container">
       <img src="./images/illustration-hero.svg" alt="background dancertepaym">
    </div>
        <div class="content-container">
          <h1 class="title"> Order Summary</h1>
         <p class="content"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </p>
  
  <div class="payment-plan">
    <div class="logo-container">
      <img src="./images/icon-music.svg" alt="">
    </div>
     <div class="price-plan">
      <p class="plan"> Annual Plan</p>
      <p class="year"> $59.99/year</p>
     </div>
     <div class="change">
      <a href="#"> Change </a>
     </div>
   </div>
    
  <button class="payment"> Proceed to Payment</button>
  <button class="cancel"> Cancel Order</button>
        </div>
    
    </section>  
  </main>

</body>
</html>
